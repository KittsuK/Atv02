<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <div class="error-modal" id="error">
        <p>insira um nome</p>
        <br>
        <button class="error-btn" onclick="fechar()">Entendi!!</button>
    </div>
    <div>
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../Cardapio/page.html'" type="button" class="btn btn-dark">Cardápio</button>
        <button onclick="window.location.href='../Pedido/page.html'" type="button" class="btn btn-secondary">Pedido</button>
    </div>
    <p>Pedido</p>
    <div class="mb-3">
        <label for="input1">Nome para mensagem</label>
        <input type="text" class="input1" name="input1" id="input1">
    </div>
    <button onclick="comecar()" type="button">Começar</button>

    <div class="selects-div">
        <h2>olá <span id="nomePrint"></span> vamos começar o seu pedido! :D</h2>
        <h3>Escolha a sua refeição</h3>
        <br>
        <h5>Pratos</h5>
        <select class="selectPrato" aria-label="Default select example">
            <option selected>selecione um prato</option>
            <option value="1">Prato feito</option>
            <option value="2">Strogonof</option>
            <option value="3">Prato vegano</option>
          </select>
          <h5>Bebidas</h5>
          <select class="selectBebida" aria-label="Default select example">
            <option selected>Selecione uma bebida</option>
            <option value="1">Suco de laranja</option>
            <option value="2">Alexander</option>
            <option value="3">Drink de morango</option>
          </select>
          <h5>Sobremesas</h5>
          <select class="selectSobremesa" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Bannof</option>
            <option value="2">Pettigato</option>
            <option value="3">Panqueca gurmet</option>
          </select>
    </div>
</body>
</html>
