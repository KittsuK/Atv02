<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Cardapio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
          <img width="300px" height="200px" src="../assets/prato 01.avif" class="card-img-top" alt="prato 01">
          <div class="card-body">
            <h5 class="card-title">Prato Feito</h5>
            <p class="card-text">R$ 12.90</p>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/prato 02.jpg" class="card-img-top" alt="prato 02">
            <div class="card-body">
              <h5 class="card-title">Strogonof</h5>
              <p class="card-text">R$ 18.20</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/prato 03.jpg" class="card-img-top" alt="prato 03">
            <div class="card-body">
              <h5 class="card-title">Prato Vegano</h5>
              <p class="card-text">R$ 22,50</p>
            </div>
          </div>
    </div>
    <h2>Bebidas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/bebida 01" class="card-img-top" alt="bebida 01">
            <div class="card-body">
              <h5 class="card-title">R$ 12.50</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/bebida 02" class="card-img-top" alt="bebida 02">
            <div class="card-body">
              <h5 class="card-title"> R$ 15.50</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/bebida 03" class="card-img-top" alt="bebida 03">
            <div class="card-body">
              <h5 class="card-title"> R$ 30.50</h5>
              <p class="card-text"></p>
            </div>
          </div>
    </div>
    <h2>Sobremesas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img src="../assets/sobremesa 01" class="card-img-top" alt="sobremesa 01">
            <div class="card-body">
              <h5 class="card-title"> R$ 16.50</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="../assets/sobremesa 02" class="card-img-top" alt="sobremesa 02">
            <div class="card-body">
              <h5 class="card-title"> R$ 18.90</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="../assets/sobremesa 03" class="card-img-top" alt="sobremesa 03">
            <div class="card-body">
              <h5 class="card-title"> R$ 99.90</h5>
              <p class="card-text"></p>
            </div>
          </div>
    </div>
</body>
</html>
